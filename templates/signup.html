<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pet Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-image: url('https://images.unsplash.com/photo-1561037404-61cd46aa615b'); background-size: cover; }
        .container { margin-top: 100px; max-width: 400px; background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 15px; }
        h2 { color: #007bff; text-align: center; }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group i { position: absolute; left: 15px; top: 40px; color: #007bff; }
        .form-group input { padding-left: 40px; border: 2px solid #007bff; border-radius: 8px; }
        .btn-primary { background-color: #007bff; border: none; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo and Description Added Here -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Pet Health Tracker Logo" style="width: 100px; height: auto;">
            <p style="font-size: 0.9em; color: #007bff;">SHASHI VARMA 12313678<br>LAKSHMI THRINAYANI 12305852<br>TAGORE 12317035</p>
        </div>
        <h2><i class=" fas fa-paw"></i> Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            const response = await fetch('http://127.0.0.1:5000/signup', { method: 'POST', body: formData });
            const result = await response.json();
            if (result.message) {
                alert(result.message);
                window.location.href = '/login';
            } else {
                alert(result.error);
            }
        });
    </script>
</body>
</html>
