<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c'); background-size: cover; }
        .container { margin-top: 50px; max-width: 700px; background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 15px; }
        h1 { color: #007bff; text-align: center; }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group i { position: absolute; left: 15px; top: 40px; color: #007bff; }
        .form-group input { padding-left: 40px; border: 2px solid #007bff; border-radius: 8px; }
        .btn-primary { background-color: #007bff; border: none; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo and Description Added Here -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Pet Health Tracker Logo" style="width: 120px; height: auto;">
            <p style="font-size: 0.9em; color: #007bff;">SHASHI VARMA 12313678<br>LAKSHMI THRINAYANI 12305852<br>TAGORE 12317035</p>
        </div>
        <h1><i class="fas fa-paw"></i> Pet Health Tracker</h1>
        <form id="petForm">
            <div class="form-group">
                <label for="name">Pet Name:</label>
                <i class="fas fa-paw"></i>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Pet Name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <i class="fas fa-birthday-cake"></i>
                <input type="number" class="form-control" id="age" name="age" required placeholder="Enter Age">
            </div>
            <div class="form-group">
                <label for="breed">Breed:</label>
                <i class="fas fa-dog"></i>
                <input type="text" class="form-control" id="breed" name="breed" required placeholder="Enter Breed">
            </div>
            <div class="form-group">
                <label for="medical_history">Medical History:</label>
                <i class="fas fa-notes-medical"></i>
                <input type="text" class="form-control" id="medical_history" name="medical_history" placeholder="Enter Medical History">
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Pet</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('petForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('age', document.getElementById('age').value);
            formData.append('breed', document.getElementById('breed').value);
            formData.append('medical_history', document.getElementById('medical_history').value);
            const response = await fetch('http://127.0.0.1:5000/add_pet', { method: 'POST', body: formData });
            const result = await response.json();
            alert(result.message + ` Pet ID: ${result.pet_id}`);
        });
    </script>
</body>
</html>
